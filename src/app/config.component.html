<div class="config">
  <h2>Song Configuration</h2>

  <div class="song-list">
    <div class="song-row" *ngFor="let song of songs; let i = index">
      <input
        type="text"
        placeholder="Song name"
        [(ngModel)]="song.name"
        name="songName{{ i }}"
      />
      <input
        type="number"
        placeholder="BPM"
        [(ngModel)]="song.bpm"
        name="songBpm{{ i }}"
      />
      <button (click)="removeSong(i)">Remove</button>
    </div>
  </div>

  <div class="controls">
    <button (click)="addSong()">Add Song</button>
    <button (click)="startPlayer()">Start</button>
  </div>
</div>
